<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fresh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="welcome">
            <p>Every individual possesses a unique talent, the challenge lies in discovering it and cultivating it to its fullest potential</p>

        </div>

        <div class="login">

            <h1 class="logh1">Sign In</h1>

            <div class="type">
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your password">
            </div>

            <div class="check">
                <div>
                    <input type="checkbox" id="checkbox_x">
                    <label for="checkbox_x">Remember me</label>
                </div>
                <p class="tag">Forgot password?</p>
            </div>

            <button>Sign In</button>

            <div class="new">
                <p>Don't have an account?</p>
                <p class="tag">Sign up</p>
            </div>


        </div>

    </div>


    </div>
</body>

</html>
